<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Hello World!</title>
  </head>
  <body>
    <form>
      <label for="money" class="label">Betrag: </label>
      <div class="field has-addons">
        <p class="control">
          <input class="input" placeholder="Betrag" name="money" type="number" min="0.01" step="0.01" value="0.01">
        </p>
        <p class="control">
          <a class="button is-static">
            <strong>€</strong>
          </a>
        </p>
      </div>

      <br>

      <label for="desc" class="label">Beschreibung: </label>
      <textarea name="desc" class="textarea has-fixed-size"></textarea> 
      <br>

      <label for="date" class="label">Datum: </label>
      <input name="date" type="date" class="input" id="date-picker">
      <br><hr>

      <div class="buttons">
        <a href="#" class="button is-success">
          <span class="icon">
            <i class="fas fa-save"></i>
          </span>
          <span>Speichern</span>
        </a>
        <a href="addPanel.html" class="button is-warning">
          <span class="icon">
            <i class="fas fa-calendar-times"></i>
          </span>
          <span>Zurücksetzen</span>
        </a>
        <a href="index.html" class="button is-danger">
          <span class="icon">
            <i class="fas fa-times-circle"></i>
          </span>
          <span>Abbrechen</span>
        </a>
    </div>
    </form>

    <script>

      function formatDate(date) {
        var d = new Date(date),
            month = '' + (d.getMonth() + 1),
            day = '' + d.getDate(),
            year = d.getFullYear();

        if (month.length < 2) 
            month = '0' + month;
        if (day.length < 2) 
            day = '0' + day;

        return [year, month, day].join('-');
    }

      document.getElementById('date-picker').value = formatDate(new Date());
    </script>

  </body>
</html>
