<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/css/selectize.css" />
  <style>
    body {
      height: auto;
    }
  </style>
  <title>Add expense</title>
</head>

<body>
  <form>
    <div class="input-outer-container">
      <!-- Betrag Input -->
      <!-- ######################################################################################################### -->
      <div class="input-inner-container">
        <label for="money" class="label">Betrag: </label>
        <div class="field has-addons">
          <p class="control">
            <input id="value-input" class="input" placeholder="Betrag" name="money" type="number" min="0.01" step="0.01" required>
          </p>
          <p class="control">
            <a class="button is-static">
              <strong>€</strong>
            </a>
          </p>
        </div>
      </div>

      <!-- Datum Input -->
      <!-- ######################################################################################################### -->

      <div class="input-inner-container">
        <label for="date" class="label">Datum: </label>
        <input name="date" type="date" class="input" id="date-picker" required>
      </div>
    </div>

    <br>
    <!-- Category Selector -->
    <!-- ######################################################################################################### -->

    <div class="field is-grouped is-horizontal">
        <div id="select-container" class="field">
          <select id="select" required>
            <option value="" disabled selected>-Kategorie auswählen-</option>
            <!--Auswahl soll aus abgespeicherten Kategorien besteh-->
            <option>dynamisch geladener Inhalt</option>
          </select>
        </div>
    </div>

    <br>

    <!-- Beschreibung Input -->
    <!-- ######################################################################################################### -->

    <div class="button is-primary" id="descr-button" onclick="show()">
      <span class="icon">
        <i class="fas fa-plus-square"></i>
      </span>
      <span>Beschreibung hinzufügen</span>
    </div>
    <br><br>
    <div id="description">
      <label class="label">Beschreibung:</label>
      <textarea id="descr-textarea" class="textarea has-fixed-size" placeholder="Beschreibung..." maxlength="200"></textarea>
      <br>
      <div class="buttons">
        <a href="#" class="button is-danger" onclick="hide()">
          <span class="icon">
            <i class="fas fa-trash-alt"></i>
          </span>
          <span>Beschreibung Löschen</span>
        </a>
      </div>
    </div>

    <hr>

    <!-- Knöpfe-->
    <!-- ######################################################################################################### -->

    <div class="control">
      <a href="#" class="button is-success">
        <span class="icon">
          <i class="fas fa-save"></i>
        </span>
        <span>Speichern</span>
      </a>
      <a href="#" onclick="reset()" class="button is-warning">
        <span class="icon">
          <i class="fas fa-calendar-times"></i>
        </span>
        <span>Zurücksetzen</span>
      </a>
      <a href="index.html" class="button is-danger">
        <span class="icon">
          <i class="fas fa-times-circle"></i>
        </span>
        <span>Abbrechen</span>
      </a>
    </div>
  </form>
  <script>
    window.$ = window.jQuery = require('jquery');
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.6/js/standalone/selectize.min.js"></script>
  <script src="javascripts/addPanel.js"></script>
</body>

</html>
