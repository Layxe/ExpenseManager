<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <script defer src="javascripts/fontawesome.js"></script>


    <link href="stylesheets/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="stylesheets/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <style>
      body {
        height: auto;
      }
    </style>
    <title>Add expense</title>
  </head>
  <body>
    <form>
      <div class="input-outer-container">
        <!-- Betrag Input -->
        <!-- ######################################################################################################### -->
        <div class="input-inner-container">
        <label for="money" class="label">Betrag: </label>
        <div class="field has-addons">
          <p class="control">
            <input id= "value-input" class="input" placeholder="Betrag" name="money" type="number" min="0.01" step="0.01" required>
          </p>
          <p class="control">
            <a class="button is-static">
              <strong>€</strong>
            </a>
          </p>
        </div>
        </div>

        <!-- Datum Input -->
        <!-- ######################################################################################################### -->

        <div class="input-inner-container">
        <label for="date" class="label">Datum: </label>
        <input name="date" type="date" class="input" id="date-picker" required>
        </div>
      </div>

      <br>
      <!-- Category Selector -->
      <!-- ######################################################################################################### -->

      <div class="field is-grouped">
                <select id="selection" required>
                  <option></option>
                  <!--Auswahl soll aus abgespeicherten Kategorien besteh-->
                  <option value="1">Kategorie 1-</option>
                  <option value="2">Kategorie 2-</option>
                  <option value="3">Kategorie 3-</option>
                  <option value="4">Kategorie 4-</option>
                  <option value="5">Kategorie 5-</option>
                  <option value="6">dynamisch geladener Inhalt</option>
                </select>

            <div class="buttons">
              <a href="#" class="button is-success">
                <span class="icon">
                  <i class="fas fa-plus"></i>
                </span>
              </a>
              <a href="#" class="button is-danger">
                <span class="icon">
                  <i class="fas fa-minus"></i>
                </span>
              </a>
          </div>
      </div>

      <br>

      <!-- Beschreibung Input -->
      <!-- ######################################################################################################### -->

      <div class="button is-primary" id="descr-button" onclick="show()">
        <span class="icon">
          <i class="fas fa-plus-square"></i>
        </span>
        <span>Beschreibung hinzufügen</span>
      </div>
      <br><br>
      <div id="description">
        <label class="label">Beschreibung:</label>
        <textarea id="descr-textarea" class="textarea has-fixed-size" placeholder="Beschreibung..." maxlength="200"></textarea>
        <br>
        <div class="buttons">
          <a href="#" class="button is-danger" onclick="hide()">
            <span class="icon">
              <i class="fas fa-trash-alt"></i>
            </span>
            <span>Beschreibung Löschen</span>
          </a>
        </div>
      </div>

      <hr>

      <!-- Knöpfe-->
      <!-- ######################################################################################################### -->

      <div class="control">
        <a href="#" class="button is-success">
          <span class="icon">
            <i class="fas fa-save"></i>
          </span>
          <span>Speichern</span>
        </a>
        <a href="#" onclick="reset()" class="button is-warning">
          <span class="icon">
            <i class="fas fa-calendar-times"></i>
          </span>
          <span>Zurücksetzen</span>
        </a>
        <a href="index.html" class="button is-danger">
          <span class="icon">
            <i class="fas fa-times-circle"></i>
          </span>
          <span>Abbrechen</span>
        </a>
    </div>
    </form>
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script type="text/javascript" src="javascripts/jquery.min.js"></script>
    <script src="javascripts/select2.min.js"></script>
    <script>if (window.module) module = window.module;</script>
    <script src="javascripts/addPanel.js"></script>
  </body>
</html>
