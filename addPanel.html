<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <style>
      body {
        height: auto;
      }
    </style>
    <title>Add expense</title>
  </head>
  <body>
    <form>
      <div class="input-outer-container">
        <!-- Betrag Input -->
        <!-- ######################################################################################################### -->
        <div class="input-inner-container">
        <label for="money" class="label">Betrag: </label>
        <div class="field has-addons">
          <p class="control">
            <input class="input" placeholder="Betrag" name="money" type="number" min="0.01" step="0.01" value="0.01">
          </p>
          <p class="control">
            <a class="button is-static">
              <strong>€</strong>
            </a>
          </p>
        </div>
        </div>



        <!-- Datum Input -->
        <!-- ######################################################################################################### -->

        <div class="input-inner-container">
        <label for="date" class="label">Datum: </label>
        <input name="date" type="date" class="input" id="date-picker">
        </div>
      </div>

      <br>
      <!-- Category Selector -->
      <!-- ######################################################################################################### -->

      <div class="field is-grouped">
            <div class="control">
              <div class="select is-primary">
                <select id="categories">
                  <option>Kategorie auswählen</option>
                  <!--Auswahl soll aus abgespeicherten Kategorien besteh-->
                  <option>dynamisch geladener Inhalt</option>
                </select>
              </div>
            </div>

            <div class="buttons">
              <a href="#" class="button is-success" onclick="showAddCategory()">
                <span class="icon">
                  <i class="fas fa-plus"></i>
                </span>
              </a>
              <a href="#" class="button is-danger">
                <span class="icon">
                  <i class="fas fa-minus"></i>
                </span>
              </a>
          </div>
      </div>

      <br>

      <!-- Dialoge für die Kategorien-->
      <!-- ######################################################################################################### -->

      <div class="modal" id="add-category">
        <div class="modal-background"></div>
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Kategorie hinzufügen</p>
            <button class="delete" aria-label="close" onclick="hideAddCategory()"></button>
          </header>
          <section class="modal-card-body">
            <input class="input" type="text" placeholder="Name..." id="category-input">
          </section>
          <footer class="modal-card-foot">
            <div class="button is-success" onclick="finishAddCategory()">Speichern</div>
            <div class="button" onclick="hideAddCategory()">Abbrechen</div>
          </footer>
        </div>
      </div>

      <!-- Beschreibung Input -->
      <!-- ######################################################################################################### -->

      <div class="button is-primary" id="descr-button" onclick="show()">
        <span class="icon">
          <i class="fas fa-plus-square"></i>
        </span>
        <span>Beschreibung hinzufügen</span>
      </div>
      <br><br>
      <div id="description">
        <label class="label">Beschreibung:</label>
        <textarea class="textarea"></textarea>
        <br>
        <div class="buttons">
          <a href="#" class="button is-danger" onclick="hide()">
            <span class="icon">
              <i class="fas fa-trash-alt"></i>
            </span>
            <span>Beschreibung Löschen</span>
          </a>
        </div>
      </div>

      <hr>

      <!-- Knöpfe-->
      <!-- ######################################################################################################### -->

      <div class="control">
        <a href="#" class="button is-success">
          <span class="icon">
            <i class="fas fa-save"></i>
          </span>
          <span>Speichern</span>
        </a>
        <a href="addPanel.html" class="button is-warning">
          <span class="icon">
            <i class="fas fa-calendar-times"></i>
          </span>
          <span>Zurücksetzen</span>
        </a>
        <a href="index.html" class="button is-danger">
          <span class="icon">
            <i class="fas fa-times-circle"></i>
          </span>
          <span>Abbrechen</span>
        </a>
    </div>
    </form>

    <script src="javascripts/addPanel.js"></script>
  </body>
</html>
